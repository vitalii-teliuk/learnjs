<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function unique(arr) {
        let result = [];

        for (let str of arr) {
            if (!result.includes(str)) {
                result.push(str);
            }
        }

        return result;
    }

    let strings = ["яблуко", "персик", "персиК", "яблуко",
        "банан", "банан", "ЯБЛУКО", "ЯБЛУКО", "БАНАН"
    ];

    alert( unique(strings) )
</script>
</body>
</html>
