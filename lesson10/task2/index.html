<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const number = +prompt('введіть число від 0 до 3' , '');
    switch (number){
        case 0:
            alert('ви ввели 0');
            break;

        case 1:
            alert('ви ввели 1');
            break;

        case 2:
        case 3:
            alert('ви ввели 2 або 3');
            break;
    }
</script>
</body>
</html>
