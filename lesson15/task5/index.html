<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ladder = {
        step: 0,
        up() {
            this.step++;
        },
        down() {
            this.step--;
        },
        showStep: function() { // показывает текущую ступеньку
            alert( this.step );
        }
    };
    ladder.up();
    ladder.up();
    ladder.down();
    ladder.showStep();
</script>
</body>
</html>
