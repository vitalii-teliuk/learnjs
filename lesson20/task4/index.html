<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumInput() {
        let numbers = [];
        while (true) {
            let value = prompt("Введите число", 0);
            if (value === "" || value === null || !isFinite(value)) break;
            numbers.push(+value);
        }
        let sum = 0;
        for (let number of numbers) {
            sum += number;
        }
        return sum;
    }
    alert(sumInput());
</script>
</body>
</html>
