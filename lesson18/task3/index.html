<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function readNumber() {
        let num;
        do {
            num = prompt("введіть число", 0);
        } while ( !isFinite(num) );
        if (num === null || num === '') return null;
        return +num;
    }
    alert(`Число: ${readNumber()}`);
</script>
</body>
</html>
