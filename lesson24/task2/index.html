<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count(user){
         return Object.keys(user).length;
    }
    let user = {
        name: "John",
        age: 30
    };
    alert(count(user));
</script>
</body>
