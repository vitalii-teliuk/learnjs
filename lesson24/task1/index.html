<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function sumSalaries(salaries){
        let sum = 0;
        for (let salary of Object.values(salaries)) {
            sum += salary
        }
        return sum

    }
    let salaries = {
        "John": 100,
        "Pete": 200,
        "Mary": 350
    }
    alert(sumSalaries(salaries));
</script>
</body>
</html>
